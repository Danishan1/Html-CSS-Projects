<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('background-image.jpg');
            /* Add your background image URL */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #myModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(180, 173, 173, 0.5);
            /* Semi-transparent background for the modal */
        }

        #modalContent {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            text-align: center;
        }

        #closeBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <a href="#" onclick="openModal()">Open Modal</a>

    <div id="myModal">
        <div id="modalContent">
            <span id="closeBtn" onclick="closeModal()">&times;</span>
            <h2>Your Modal Content Goes Here</h2>
            <p>My Name is danishan</p>
            <p>My Name is danishan</p>
            <!-- Add your modal content here -->
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('myModal').style.display = 'block';
            document.body.style.overflow = 'hidden'; // Disable scrolling on the background
        }

        function closeModal() {
            document.getElementById('myModal').style.display = 'none';
            document.body.style.overflow = 'auto'; // Enable scrolling on the background
        }
    </script>

    
</body>

</html>
